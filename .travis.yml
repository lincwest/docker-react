sudo: required
services:
    - docker

before_install:
    - docker build -t lincwest/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true lincwest/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "eu-central-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-eu-central-1-634445229035"
    bucket_path: "aws:s3:::elasticbeanstalk-eu-central-1-634445229035"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: "$AWS_SECRET_KEY"